                          state: "on"
                        - condition: state
                          entity: sensor.current_day
                          state: "\"Friday\""
                    - condition: and
                      conditions:
                        - condition: state
                          entity: input_boolean.child_1_chore_01_saturday
                          state: "on"
                        - condition: state
                          entity: sensor.current_day
                          state: "\"Saturday\""
          card:
            type: custom:button-card
            entity: input_boolean.child_1_chore_01_enabled
            show_name: true
            show_icon: true
            show_state: false
            tap_action:
              action: |
                [[[ 
                  if (states['input_boolean.child_1_chore_01_pending'].state === 'on' || 
                      states['input_boolean.child_1_chore_01_completed'].state === 'on') {
                    return 'none'; // Disable tap action
                  } else {
                    return 'call-service'; // Enable service call
                  }
                ]]]
              service: script.turn_on
              service_data:
                entity_id: script.child_1_chore_01_pending_completion
            hold_action:
              action: none
            name: Chore 01
            icon: |
              [[[ 
                if (states['input_boolean.child_1_chore_01_enabled'].state === 'off') {
                  return 'mdi:close';
                } else if (states['input_boolean.child_1_chore_01_pending'].state === 'off' && 
                           states['input_boolean.child_1_chore_01_completed'].state === 'off') {
                  return 'mdi:file-document-outline';
                } else if (states['input_boolean.child_1_chore_01_pending'].state === 'on' && 
                           states['input_boolean.child_1_chore_01_completed'].state === 'off') {
                  return 'mdi:file-document-alert-outline';
                } else if (states['input_boolean.child_1_chore_01_pending'].state === 'on' && 
                           states['input_boolean.child_1_chore_01_completed'].state === 'on') {
                  return 'mdi:file-document-check-outline';
                } else {
                  return 'mdi:alert'; // Default icon for unexpected cases
                }
              ]]]
            custom_fields:
              label_top: |
                [[[ 
                  return states['input_text.child_1_chore_01_chore'].state;
                ]]]
              label_bottom: |
                [[[ 
                  return parseInt(states['input_number.child_1_chore_01_chore_value'].state) + ' pts';
                ]]]
              days_row: |
                [[[ 
                  let days = {
                    Sun: states['input_boolean.child_1_chore_01_sunday'].state,
                    Mon: states['input_boolean.child_1_chore_01_monday'].state,
                    Tue: states['input_boolean.child_1_chore_01_tuesday'].state,
                    Wed: states['input_boolean.child_1_chore_01_wednesday'].state,
                    Thr: states['input_boolean.child_1_chore_01_thursday'].state,
                    Fri: states['input_boolean.child_1_chore_01_friday'].state,
                    Sat: states['input_boolean.child_1_chore_01_saturday'].state,
                  };
                  return Object.entries(days).map(([key, value]) => 
                    `<span style=\"color: ${value === 'on' ? 'green' : 'red'}\">${key}</span>`).join(' ');
                ]]]
            styles:
              card:
