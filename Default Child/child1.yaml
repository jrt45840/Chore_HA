    - type: gauge
      entity: counter.child_1_counter
      tap_action:
        action: none
    - square: false
      type: grid
      columns: 2 
      cards:
        - type: conditional
          conditions:
            - condition: and
              conditions:
                - condition: state
                  entity: input_boolean.child_1_chore_01_enabled
                  state: "on"
                - condition: or
                  conditions:
                    - condition: and
                      conditions:
                        - condition: state
                          entity: input_boolean.child_1_chore_01_sunday
                          state: "on"
                        - condition: state
                          entity: sensor.current_day
                          state: "\"Sunday\""
                    - condition: and
                      conditions:
                        - condition: state
                          entity: input_boolean.child_1_chore_01_monday
                          state: "on"
                        - condition: state
                          entity: sensor.current_day
                          state: "\"Monday\""
                    - condition: and
                      conditions:
                        - condition: state
                          entity: input_boolean.child_1_chore_01_tuesday
                          state: "on"
                        - condition: state
                          entity: sensor.current_day
                          state: "\"Tuesday\""
                    - condition: and
