    name: "Child 1 Name"
    icon: mdi:format-list-checkbox
  child_2_name:
    name: "Child 2 Name"
    icon: mdi:format-list-checkbox
  child_3_name:
    name: "Child 3 Name"
    icon: mdi:format-list-checkbox
  child_4_name:
    name: "Child 4 Name"
    icon: mdi:format-list-checkbox
  child_5_name:
    name: "Child 5 Name"
    icon: mdi:format-list-checkbox

counter:
  child_1_counter:
    name: "Child 1 Counter"
    initial: 0
    step: 1
  child_2_counter:
    name: "Child 2 Counter"
    initial: 0
    step: 1
  child_3_counter:
    name: "Child 3 Counter"
    initial: 0
    step: 1
  child_4_counter:
    name: "Child 4 Counter"
    initial: 0
    step: 1
  child_5_counter:
    name: "Child 5 Counter"
    initial: 0
    step: 1

views:
  - type: custom:vertical-layout
    title: Chores & Rewards
    path: Child
    cards:
      - type: horizontal-stack
        title: Child 1
        cards:
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: perform-action
              perform_action: counter.decrement
              target:
                entity_id: counter.child_1_counter
            icon: mdi:minus
            hold_action:
              action: none
          - type: gauge
            entity: counter.child_1_counter
            tap_action:
              action: none
            max: 500
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: perform-action
              perform_action: counter.increment
              target:
                entity_id: counter.child_1_counter
            entity: ""
            icon: mdi:plus
            hold_action:
              action: none
      - type: grid
        columns: 2
        square: false
        cards:
          - type: button
            show_name: true
            show_icon: true
            show_state: false
            name: Chores
            icon: mdi:book-open
            tap_action:
              action: navigate
              navigation_path: /parent-dashboard/Child_1
            hold_action:
              action: none
          - type: button
            show_name: true
            show_icon: true
            show_state: false
            name: Rewards
            icon: mdi:trophy
            tap_action:
              action: navigate
              navigation_path: /parent-dashboard/Child_1_Rewards
            hold_action:
              action: none
      - type: grid
        columns: 2
        title: Settings
        square: false
        cards:
          - type: button
            show_name: true
            show_icon: true
            name: Settings
            icon: mdi:cog
            tap_action:
              action: navigate
              navigation_path: /parent-dashboard/Settings
            hold_action:
              action: none

