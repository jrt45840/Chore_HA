    name: "Enable Notify 1"
    icon: mdi:check-circle

  notify_2_enabled:
    name: "Enable Notify 2"
    icon: mdi:check-circle

  notify_3_enabled:
    name: "Enable Notify 3"
    icon: mdi:check-circle

  notify_4_enabled:
    name: "Enable Notify 41"
    icon: mdi:check-circle

  notify_5_enabled:
    name: "Enable Notify 5"
    icon: mdi:check-circle

input_text:
